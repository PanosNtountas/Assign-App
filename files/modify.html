    <div>
        <div>
            <form action="">
                <fieldset>
                    <legend>Save a person</legend>
                    <div>
                        <label for="firstname">firstname:</label>
                        <input type="text" name="firstname" id="firstname" required maxlength="20">
                    </div>
                    <div>
                        <label for="lastname">lastname:</label>
                        <input type="text" name="lastname" id="lastname" required maxlength="20">
                    </div>
                    <div>
                        <label for="category"> category: </label>
                        <input type="text" name="category" id="category" required maxlength="30">
                    </div>
                    <div>
                        <label for="personID">personID:</label>
                        <input type="text" name="personID" id="personID" required maxlength="10">
                    </div>
                    <div class="row-1">
                        <button class="btnSubmit" value="insert">Submit</button>
                    </div>
                </fieldset>
            </form>
        </div>


        <div>
            <form action="">
                <fieldset>
                    <legend>Delete a person</legend>
                    <label for="personID-2">personID:</label>
                    <input type="text" name="personID-2" id="personID-2" required maxlength="10">
                    <div class="row-2">
                        <button class="btnDelete" value="delete">Delete</button>
                    </div>
                </fieldset>
            </form>
        </div>

        
        <div>
            <form action="">
                <fieldset>
                    <legend>Save a job</legend>
                    <div>
                        <label for="name">jobname:</label>
                        <input type="text" name="name" id="name" required maxlength="20">
                    </div>
                    <div>
                        <label for="category-3">category:</label>
                        <input type="text" name="category-3" id="category-3" required maxlength="30">
                    </div>
                    <div class="row-3">
                        <button class="btnSubmit-3" value="insert">Submit</button>
                    </div>
                </fieldset>
            </form>
        </div>
 
    
        <div>
            <form action="">
                <fieldset>
                    <legend>Delete a job</legend>
                    <label for="name-1">jobname:</label>
                    <input type="text" name="name-1" id="name-1" required maxlength="20">
                    <div class="row-4">
                        <button class="btnDelete-2" value="delete-2">Delete</button>
                    </div>
                </fieldset>
            </form>
        </div>
        
    </div>
